name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [ "12.x", "14.x", "16.x" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate secret exists
        run: |
          if [ -z "${{ secrets.PRODUCTION_API_KEY }}" ]; then
            echo "Missing PRODUCTION_API_KEY" && exit 1
          fi
          echo "Secret is configured"

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        # (AWS DEPLOY)
      - name: Configure AWS credentials
        if: github.ref == 'refs/heads/main' && matrix.node == '16.x'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        if: github.ref == 'refs/heads/main' && matrix.node == '16.x'
        run: |
          aws s3 sync . s3://${{ secrets.S3_BUCKET }} --delete --exclude ".git/*" --exclude ".github/*" --exclude "node_modules/*"